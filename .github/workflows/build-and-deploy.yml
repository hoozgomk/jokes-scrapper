name: Build, Push, and Deploy to VM

on:
  push:
    branches: [ "dev" ]

env:
  PROJECT_ID: jokes-scrapper
  GAR_LOCATION: us-central1
  SERVICE: jokes-scrapper
  REGION: us-central1
  VM_INSTANCE_NAME: jokes-scrapper-vm

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_AR_SA_KEY }}'

      - name: Docker Auth
        id: docker-auth
        uses: docker/login-action@v3
        with:
          registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"
          username: _json_key
          password: ${{ secrets.GCP_AR_SA_KEY }}

      - name: Build and Push Container
        run: |
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Update Container on VM
        run: |
          gcloud compute instances update-container ${VM_INSTANCE_NAME} \
            --container-image "${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${SERVICE}/${SERVICE}:${{ github.sha }}" \
            --container-env "PORT=8000" \
            --container-restart-policy always
